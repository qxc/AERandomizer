<!DOCTYPE html>
<html>
  <! http://underscorejs.org/#sample documentation for this library >
  <script src={{ "Underscore.js" | file_url }} type="text/javascript"></script>
  <script src={{ "market.js" | file_url }} type="text/javascript"></script>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Aeon's End Randomizer</title>
    <link rel="stylesheet" type="text/css" href={{ "styleNew.scss" | asset_url }}/>
    <link rel="canonical" href="https://www.actionphasegames.com/pages/aerandomizer">
  </head>
  <body>
    <div id="title">
      <header>
        <img id="titleImg" src={{ "title2.png" | file_url }} width ="60%"/>
      </header>
    </div>

    <div id="expansionsTitle" class="instructTitle">
      <p> Which Expansions are you playing with?</p>
    </div>
    <div id="expansions"></div>

    <div id="randomizersTitle" class="instructTitle">
      <p>How would you like to randomize your setup?</p>
    </div>
    <div id="marketSetup"></div>

    <div id="mages">
      <div class="mage-container" id="mage0Cont">
        <p>Jian</p>
        <img src={{ "Jian.jpg" | file_url }} id="mage0"/>
      </div>
      <div class="mage-container" id="mage1Cont">
        <p>Brama</p>
        <img src={{ "Brama.jpg" | file_url }} id="mage1"/>
      </div>
      <div class="mage-container" id="mage2Cont">
        <p>Adelheim</p>
        <img src={{ "Adelheim.jpg" | file_url }} id="mage2"/>
      </div>
      <div class="mage-container" id="mage3Cont">
        <p>Phaedraxa</p>
        <img src={{ "Phaedraxa.jpg" | file_url }} id="mage3"/>
      </div>
      <img src={{ "RageBorne.jpg" | file_url }} id="boss0" width=15%/>
    </div>

    <div id ="market">
      <img src={{ "Jade.jpg" | file_url }} id="image0" width="20%"/>
      <img src={{ "VriswoodAmber.jpg" | file_url }} id="image1" width="20%"/>
      <img src={{ "DiamondCluster.jpg" | file_url }} id="image2" width="20%"/>
      <br>
      <img src={{ "FocusingOrb.jpg" | file_url }} id="image3" width="20%"/>
      <img src={{ "MagesTalisman.jpg" | file_url }} id="image4" width="20%"/>
      <img src={{ "SpectralEcho.jpg" | file_url }} id="image5" width="20%"/>
      <br>
      <img src={{ "EssenceTheft.jpg" | file_url }} id="image6" width="20%"/>
      <img src={{ "WildfireWhip.jpg" | file_url }} id="image7" width="20%"/>
      <img src={{ "PlanarInsight.jpg" | file_url }} id="image8" width="20%"/>
    </div>

    <footer>
      <div id ="logos">
        <img src={{ "indielogo2.png" | file_url }} width="6%"/>
        <img src={{ "APlogo2.png" | file_url }} width="9%"/>
      </div>
    </footer>
  </body>
</html>
