<!DOCTYPE html>
<html>
  <! http://underscorejs.org/#sample documentation for this library >
  <script src ="Underscore.js" type="text/javascript"></script>
  <script src = "market.js" type="text/javascript"></script>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Aeon's End Randomizer</title>
    <link rel="stylesheet" type="text/css" href="styleNew.css"/>
  </head>
  <body>
    <div id="title">
      <header>
        <img src="images/title2.png" width="60%"/>
      </header>
    </div>

    <div id="expansionsTitle" class="instructTitle">
      <p> Which Expansions are you playing with?</p>
      <div id="expansions"></div>
    </div>

    <div id="randomizersTitle" class="instructTitle">
      <p>How would you like to randomize your setup?</p>
    </div>
    <div id="marketSetup"></div>

    <div id="mages">
      <div class="mage-container" id="mage0Cont">
        <p>Jian</p>
        <img src="mages/Jian.jpg" id="mage0"/>
      </div>
      <div class="mage-container" id="mage1Cont">
        <p>Brama</p>
        <img src="mages/Brama.jpg" id="mage1"/>
      </div>
      <div class="mage-container" id="mage2Cont">
        <p>Adelheim</p>
        <img src="mages/Adelheim.jpg" id="mage2"/>
      </div>
      <div class="mage-container" id="mage3Cont">
        <p>Phaedraxa</p>
        <img src="mages/Phaedraxa.jpg" id="mage3"/>
      </div>
      <img src="bosses/Rageborne.jpg" id="boss0" width="15%"/>
    </div>

    <div id ="market">
      <img src="images/Jade.jpg" id="image0" width="20%"/>
      <img src="images/VriswoodAmber.jpg" id="image1" width="20%"/>
      <img src="images/DiamondCluster.jpg" id="image2" width="20%"/>
      <br>
      <img src="images/FocusingOrb.jpg" id="image3" width="20%"/>
      <img src="images/MagesTalisman.jpg" id="image4" width="20%"/>
      <img src="images/SpectralEcho.jpg" id="image5" width="20%"/>
      <br>
      <img src="images/EssenceTheft.jpg" id="image6" width="20%"/>
      <img src="images/WildfireWhip.jpg" id="image7" width="20%"/>
      <img src="images/PlanarInsight.jpg" id="image8" width="20%"/>
    </div>

    <footer>
      <div id ="logos">
        <img src="images/indielogo2.png" width="6%"/>
        <img src="images/APlogo2.png" width="9%"/>
      </div>
    </footer>
  </body>
</html>
